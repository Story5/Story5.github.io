<ion-header>
  <ion-navbar>
    <ion-title text-center>高德地图</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="clickSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <div id="container"></div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>{{city.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="clickChooseCity()">
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
