<ion-header>
  <ion-navbar>
    <ion-title text-center>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="clickSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-searchbar [(ngModel)]="searchText" showCancelButton="true" cancelButtonText="取消"
    placeholder="请输入关键字搜索" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">
  </ion-searchbar>
</ion-header>

<ion-content>
  <div id="panel"></div>
</ion-content>
