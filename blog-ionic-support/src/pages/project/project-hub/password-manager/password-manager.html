<ion-header>
  <ion-navbar>
    <ion-title text-center>财务管理系统</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <button class="sx_button" ion-button round color="danger" [disabled]="disable" (click)="clickRandom()">生成小珍珍的3位数随机密码</button>
  <br/>
  <button class="sx_button" ion-button round [disabled]="disable" (click)="clickRandom()">生成小节节的3位数随机密码</button>

  <div class="sx_password_area" *ngIf="password">
    <div text-center>您的3位数密码是:</div>
    <div ion-text text-center class="sx_password" color="primary">{{password}}</div>
    <div text-center>
      密码将于
      <span ion-text class="sx_time" color="danger"> {{time}} </span>
      秒后消失,请记住您的密码
    </div>
  </div>

  <br/>
  <button class="sx_button" ion-button round color="dark" [disabled]="disable" (click)="clickShowPassword()">输入各自密码显示取款密码</button>

  <div class="sx_password_area" *ngIf="zhenzhen && jiejie">
    <div text-center>你们的取款密码是:</div>
    <div ion-text text-center class="sx_password" color="primary">{{zhenzhen}}{{jiejie}}</div>
  </div>
</ion-content>
